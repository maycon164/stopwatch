<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <section>
        <main>
            <h1 class="name-title">Super <strong>StopWatch </strong> Bros</h1>
            <div class="container-watch white-effect">
                <a href="#" class="btn-restart" id="btn-restart">RESTART</a>
                <h1 class="timer" id="timer">
                    00:00:00
                </h1>
                <div class="container-buttons">
                    <button class="btn press-btn" id="btn-start">
                        START
                    </button>
                </div>
            </div>

            <div class="container-features white-effect">
                <div class="container-laps">
                    <button class="btn press-btn" id="btn-lap">
                        LAP
                    </button>

                    <div id="list-of-laps">

                    </div>

                </div>
            </div>
        </main>
    </section>
</body>
<script src="./src/js/index.js"></script>

</html>
